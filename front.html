<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ccf8cc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            width: 200px; /* Adjust size */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }

        .quote {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .login-button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }

        .login-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Quiz App Logo" class="logo">
    <div class="quote">“The beautiful thing about learning is that no one can take it away from you.”</div>
    <a href="login.html" class="login-button">Go to Login</a><br>
    <a href="user.html" class="login-button">Play as a Guest</a>
</body>
</html>
